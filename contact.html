      <section class='contact'>
            <div class="container">
                <div class="contact mb-5">
                    <h2 class="">How to Contact Me</h2>
                </div>
                <div class="row">
                    <div class="col-lg-6 text-start">
                        <form name="contact" method="POST" netlify>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text text-white" style="border: none;" class="form-control bg-dark bg-gradient" id="name" placeholder="Your Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input style="border: none;"type="email" class="form-control bg-dark bg-gradient" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="textarea1" class="form-label"></label>
                                <textarea  style="border: none;" class="form-control bg-dark bg-gradient" id="textarea1" rows="3" placeholder="Type your Message..."></textarea>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn bg-dark bg-gradient ">Submit</button>
                            </div>
                       </form>
                       
                    </div>
                    <div class="col-lg-6 mt-4 info">
                        <div class="row">
                            <div class="col-6">
                                <h3><i class="far fa-location px-3"></i>Address</h3>
                                <p class="">Vallejo CA</p>
                            </div>
                            <div class="col col-sm-6">
                                <h3><i class="far fa-phone-alt px-3"></i>Phone</h3>
                                <p class="mr-5">(707) 334-9493</p>
                            </div>
                            <div class="col">
                                 <h3><i class="far fa-envelope px-3"></i>Email</h3>
                                 <p class="ml-4">eng.sultanj@gmail.com</p>
                            </div>
                           
                        </div>
                     
                    </div>
                
                </div>
            </div>
